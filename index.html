<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">IRCTC Clone</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#search">Train Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="#pnr">PNR Status</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Train Search Section -->
    <section id="search" class="container mt-4">
        <h2>Search for Trains</h2>
        <form id="train-search-form">
            <div class="row">
                <div class="col-md-3">
                    <input type="text" class="form-control" id="from" placeholder="From" required>
                </div>
                <div class="col-md-3">
                    <input type="text" class="form-control" id="to" placeholder="To" required>
                </div>
                <div class="col-md-2">
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="col-md-2">
                    <select class="form-control" id="class">
                        <option>All Classes</option>
                        <option>Sleeper</option>
                        <option>3AC</option>
                        <option>2AC</option>
                        <option>1AC</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </section>

    <!-- PNR Status Section -->
    <section id="pnr" class="container mt-4">
        <h2>Check PNR Status</h2>
        <form id="pnr-form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="pnr-input" placeholder="Enter PNR Number" required>
                <button class="btn btn-primary" type="submit">Check Status</button>
            </div>
        </form>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center p-3 mt-4">
        &copy; IRCTC Clone | Made with ❤️ by Manish Gautam
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
